{% extends "navbar.html" %}

{% block css %}
<style>
body
    {background-color: rgb(250, 235, 215);}

</style>
{% endblock %}
{% block content %}
<div class="container">
    <form action="{% url "login" %}" method="post" class="form-horizontal" role="form">
        <h2 class="mt-3">REGISTERTION</h2>
        
            {% csrf_token %}
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" name="name" placeholder="First Name" class="form-control mt-2" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label mt-2">Last Name</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" name="lastname" placeholder="Last Name" class="form-control mt-2" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label mt-2">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" name="email" placeholder="Email" class="form-control mt-2" name= "email">
            </div>
        </div>
        
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label mt-2">Date of Birth*</label>
            <div class="col-sm-9">
                <input type="date" id="birthDate" name="birthdate" class="form-control mt-2">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label mt-2">Phone number </label>
            <div class="col-sm-9">
                <input type="phoneNumber" id="phoneNumber" name="phonenumber" placeholder="Phone number" class=" mt-2 form-control">
                <span class="help-block">Your phone number won't be disclosed anywhere </span>
            </div>
        </div>
        <div class="form-group">
                <label for="Height" class="col-sm-3 control-label mt-2">Height* </label>
            <div class="col-sm-9">
                <input type="number" id="height" name="height" placeholder="Please write your height in centimetres" class="form-control mt-2">
            </div>
        </div>
         <div class="form-group">
                <label for="weight" class="col-sm-3 control-label mt-2">Weight* </label>
            <div class="col-sm-9">
                <input type="number" id="weight" name="weight" placeholder="Please write your weight in kilograms" class="form-control mt-2">
            </div>
        </div>
        
        
        <div class="form-group">
            <label for="area" class="col-sm-3 control-label mt-2">GYM Branch</label>
        <div class="col-sm-9">
            <input type="text" id="branch" name="branch" placeholder="Select the Branch" class="form-control mt-2">
        </div>
    </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form> <!-- /form -->
</div> <!-- ./container -->
{% endblock %}
