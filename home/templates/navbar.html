 <style>

  background-color: #333;

}

/* Style the links inside the navigation bar */

  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  border-bottom: 3px solid transparent;
}

.topnav a:hover {

}
.nav-link li{
            display:inline-block;
            padding : 0px 20px;
</style>
