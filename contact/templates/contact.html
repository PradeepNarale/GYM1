{% extends 'navbar.html' %}
{% block css %}
<style>
    body
 {background-color: rgb(250, 235, 215);}
</style>
{% endblock %}
{% block content %}
<div class="container">
  <h1 class="text-center mt-3">Contact Us If You Have Any Query</h1>
  <div class="row">
      <div class="col-md-9 mt-5 mb-md-0 mb-5">
<form action="{% url "contact" %}" method="post">
  {% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="Phone" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
  </div>

  <div class="form-group">
    <label for="content">Descripton</label>
      <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="Describe yours Problem"></textarea>
  </div>

  <button type="submit" class="btn btn-primary mt-3 mb-5">Submit</button>
</form>
        </div>

         <div class="col-md-3 mt-5  text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>San Francisco, CA 94126, USA</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>+ 01 234 567 89</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>contact@mdbootstrap.com</p>
                </li>
            </ul>
        </div>

      
{% endblock %}
